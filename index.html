<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Design - Football Wallpapers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script defer src="script.js"></script>
</head>
<body class="flex size-full min-h-screen flex-col bg-[#142112] overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <header class="flex items-center bg-[#142112] p-4 pb-2 justify-between">
        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">football photos</h2>
        <div class="flex w-12 items-center justify-end">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar...">
            <button class="search-button flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
            </button>
        </div>
    </header>
    <main class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4" id="wallpaper-grid">
        <!-- Aquí se añadirán dinámicamente los wallpapers -->
    </main>
    <footer class="h-5 bg-[#142112]"></footer>
</body>
</html>
